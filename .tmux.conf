# vim: ft=tmux
# Esc without delay
set-option -sg escape-time 0
setw -g mode-keys vi
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

set -g history-limit 10000

#set -g default-terminal "screen-256color-bce" # + "tmux -2" => 256 color
set -g default-terminal "xterm-256color" # + "tmux -2" => 256 color
# Make it use C-a, similar to screen..
unbind C-b
unbind l
set -g prefix C-a
bind-key C-a last-window
bind-key a send-prefix
# Reload key
bind r source-file ~/.tmux.conf
bind-key '"' choose-window     
bind-key k   confirm-before -p "kill-pane #W? (y/n)" kill-pane
bind-key K   confirm-before -p "kill-window #W? (y/n)" kill-window  

# Start numbering at 1
set -g base-index 1

# Title
set -g set-titles on
set -g set-titles-string '#W - #T'
# window number,program name, active(or not)

# disable sound bell
set -g bell-action none
# disable visual bell
set -g visual-bell off

# statusbar
set -g status-utf8 on
set -g status-interval 1
set -g status-justify left
set -g status-left-length 15
set -g status-left ' #[fg=blue,bold]#H#[default] |'
set -g status-right ' | #[fg=yellow,bold]%H:%M:%S #[fg=blue]%a %Y-%m-%d '

# default statusbar colors
set -g status-bg colour235
set -g status-fg red

# default window title colors
setw -g window-status-fg white

# active window title colors
setw -g window-status-current-fg magenta

# window activity notify color
#setw -g window-status-alert-fg green

# Window options
setw -g utf8 on
setw -g clock-mode-colour blue
setw -g clock-mode-style 24
setw -g visual-activity off
setw -g monitor-activity on
setw -g xterm-keys on
setw -g automatic-rename on
setw -g aggressive-resize off
#setw -g mode-mouse on


# fix vim startup slow issue
#set -ga update-environment " XDG_SESSION_COOKIE DBUS_SESSION_BUS_ADDRESS SESSION_MANAGER"

